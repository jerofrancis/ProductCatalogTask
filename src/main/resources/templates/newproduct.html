<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<body>
<div class="container" >

    <h2>Save Product</h2>

    <form action="#" th:action="@{/save}" th:object="${product}"
            method="POST">

        <input type="text" th:field="*{name}" placeholder="Product Name"
               class="form-control mb-4 col-4 " />

        <input type="text" th:field="*{price}" placeholder="Product Price"
               class="form-control mb-4 col-4 " />

        <input type="text" th:field="*{category}" placeholder="Product Category"
               class="form-control mb-4 col-4 " />

        <button type="submit" class="btn btn-info col-2">ADD</button>

    </form>

    <hr>

    <a th:href="@{/}">Back to Home Page</a>
</div>
</body>
</html>
